<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:100,200,300"'><link rel="stylesheet" href="./style3dphone.css">
    <style>
        /* Styling for the spinning icon */
        .loading-icon {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #555;
            animation: spin 1s linear infinite;
        }

        /* Spin animation */
        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Optional: Loading text below the icon */
        .loading-text {
            position: absolute;
            top: 92%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
            color: #555;
        }

        /* Scale the phone wrapper to make it smaller */
        .wrapper {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7); /* Adjust scale value to make the phone smaller */
        }
    </style>
</head>
<body>
    <div class="wrapper">  
        <div class="phone" viewport="375 812" viewport-border="40" device="413 850 44" border="60" depth="53" depth-layers="84">   
            <div class="pside front">
                <div class="back"></div>
                <div class="layerZero">
                    <div class="topSpace">
                        <div class="earpiece"></div>
                        <div class="camera"></div>
                    </div>
                    <div class="screen">
                        <div class="clock">13:22</div>
                    </div>
                </div>
            </div>
            <div class="pside leftSide">
                <div class="sidebottom"></div>
                <div class="card"></div>
            </div>
            <div class="pside bottom">
                <div class="speaker sp1">
                    <div class="spDot"></div>
                    <div class="spDot"></div>
                    <div class="spDot"></div>
                    <div class="spDot"></div>
                    <div class="spDot"></div>
                    <div class="spDot"></div>
                </div>
                <div class="conector"></div>
                <div class="speaker sp2">
                    <div class="spDot"></div>
                    <div class="spDot"></div>
                    <div class="spDot"></div>
                    <div class="spDot"></div>
                    <div class="spDot"></div>
                    <div class="spDot"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Spinning loading icon -->
    <i class="loading-icon">ðŸ”„</i> <!-- You can replace this with any icon/font -->
    <div class="loading-text">Loading...</div>

    <!-- Add JavaScript for the loading page behavior -->
    <script>
        // Wait for 5 seconds (5000 ms) and redirect
        setTimeout(() => {
            window.location.href = "index2.html"; // Replace with your target page URL
        }, 5000);
    </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./scriptPhone.js"></script>
</body>
</html>
